<!DOCTYPE html>
<html>
<head>
<title> Фракториал на Vue.js</title>
<meta charset="utf-8" />
<link rel="stylesheet" href="style.css">
</head>
<body>
<div id="app">
    <p class="number">Введите число</p>
		<input class="input" v-model="number">
		<p class="new-number">{{ result }}</p>
</div>
<script src="https://unpkg.com/vue"></script>
<script>
    var app = new Vue({
        el: '#app',
        data:{
            number: '',
            result: ''
        },
        watch: {
            number: function (newNumber) {
                if(newNumber>0){
                    this.factorial(newNumber);
                }
            }
        },
        methods:{
            factorial: function(newNumber){
                this.result = 'Идет вычисление факториала...';
                var vm = this;
                setTimeout(function(){
                    var res = 1;
                        for(var i = 1; i<=newNumber; i++){
                            res = res * i;
                        }
                        vm.result = 'Факториал числа ' + newNumber + ' равен ' + res;
                }, 2000);
            }
        }
    });
</script>
</body>
</html>
